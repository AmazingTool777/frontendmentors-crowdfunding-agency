<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Crowdfunding product page</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header class="relative">
      <!-- Navigation bar -->
      <nav id="navbar" class="absolute z-10 w-full">
        <div class="container">
          <div class="relative flex items-center justify-between">
            <!-- Logo -->
            <a id="logo" href="#" aria-label="Go to home" style="position: relative; z-index: 1">
              <img src="assets/img/logo.svg" alt="Crowdfunding agency" />
            </a>
            <div>
              <!-- Navigation menu toggle -->
              <button
                title="Open the navigation menu"
                aria-label="Open the navigation menu"
                aria-haspopup="true"
                aria-controls="navbar-menu"
                class="navbar-toggle hide-desktop"
                data-navbar-menu-toggle-target="navbar-menu"
              >
                <img src="assets/img/icon-hamburger.svg" alt="Hamburger menu" />
              </button>
              <!-- Navigation links / menu -->
              <ul id="navbar-menu" aria-hidden="false" class="navbar-links m-0 list-none p-0 hide-mobile">
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#">Discover</a>
                </li>
                <li>
                  <a href="#">Get Started</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Image banner -->
      <picture>
        <source media="(max-width: 767px)" srcset="assets/img/image-hero-mobile.jpg" />
        <img src="assets/img/image-hero-desktop.jpg" alt="Wooden desk" class="header-banner" />
      </picture>

      <div class="container">
        <div class="body-container">
          <!-- Introduction + CTAs -->
          <div class="header-intro body-section-box">
            <div class="flex justify-center">
              <img src="assets/img/logo-mastercraft.svg" alt="Mastercraft" class="header-intro__mastercraft-logo" />
            </div>
            <h1 class="text-center">Mastercraft Bamboo Monitor Riser</h1>
            <p class="text-center description">
              A beautiful & handcrafted monitor stand to reduce neck and eye strain.
            </p>
            <div class="flex justify-between items-center">
              <button class="btn">Back this project</button>
              <button id="bookmark-btn" class="bookmark-btn flex items-center" aria-label="Bookmark">
                <svg width="56" height="56" xmlns="http://www.w3.org/2000/svg" class="bookmark-btn__icon">
                  <g fill="none" fill-rule="evenodd">
                    <circle fill="#2F2F2F" cx="28" cy="28" r="28" />
                    <path fill="#B1B1B1" d="M23 19v18l5-5.058L33 37V19z" />
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="body-container">
        <main>
          <!-- Statistics section -->
          <section aria-label="statistics">
            <div class="body-section-box">
              <!-- Statistics number -->
              <div class="statistics">
                <div class="statistics__cell">
                  <p class="m-0">
                    <strong>$89,914</strong>
                    <br />
                    of $100,000 backed
                  </p>
                </div>
                <div class="statistics__cell">
                  <p class="m-0">
                    <strong>5,007</strong>
                    <br />
                    total backers
                  </p>
                </div>
                <div class="statistics__cell">
                  <p class="m-0">
                    <strong>56</strong>
                    <br />
                    days left
                  </p>
                </div>
              </div>
              <!-- Backing progress bar -->
              <div
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
                aria-valuenow="78"
                data-backing-progress="78"
                class="backing-progressbar"
              >
                <div class="backing-progressbar__inner" style="width: 78.8%"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
